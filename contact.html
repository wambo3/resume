<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
          <div class="logo">
            <a href=index.html>John Doe</a>
          </div>
          <div class="nav-links">
            <a href=index.html>About</a>
            <a href=time.html>Experience</a>
            <a href="#contact">Contact</a>a>
          </div>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <div class="theme-switch">
            <input type="checkbox" id="theme-toggle" class="theme-toggle">
            <label for="theme-toggle" class="theme-label">
              <div class="theme-icon"></div>
            </label>
          </div>
        </nav>
      </header>

  <main>
    <section class="contact">
      <h2>Get in Touch</h2>
      <div class="contact-info">
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <a href="mailto:johndoe@example.com">johndoe@example.com</a>
        </div>
        <div class="contact-item">
          <i class="fas fa-phone"></i>
          <a href="tel:+1234567890">+1 (234) 567-890</a>
        </div>
        <div class="contact-item">
          <i class="fab fa-linkedin"></i>
          <a href="https://www.linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
        </div>
        <div class="contact-item">
          <i class="fab fa-github"></i>
          <a href="https://github.com/johndoe" target="_blank">GitHub</a>
        </div>
        <div class="contact-item">
          <i class="fab fa-twitter"></i>
          <a href="https://twitter.com/johndoe" target="_blank">Twitter</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 John Doe</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
